                    <figure class="wp-block-table is-style-regular" style="font-size:15px"><table><tbody><tr><td><strong>وصف الكتاب</strong></td></tr><tr><td><div style="text-align: justify;"><strong> هذا الكتاب من أهم ما نشر لفتغنشتاين، بعد وفاته، ومن أهم ما كتب في الفلسفة في القرن العشرين. لقد أعطى فلسفة اللغة دفعاً لم تعرفه من قبل، وأصبح من المراجع الأساسية في الفلسفة، بصفة عامة، والمرجع المؤسس في فلسفة اللغة اليومية، بصفة خاصة. لهذا كان له أثر كبير في أوساط الفلسفة الغربية. ولهذا، أيضاً، يحتاج القارئ العربي إلى اكتشاف ما فيه من فكر ومقاربات قد تكون غير مألوفة لديه.

                        في هذا الكتاب نقد للتأمل الميتافيزيقي المبالغ فيه ودعوة إلى النظر الدقيق في ما يعتقد أنه بسيط اللغة أو بسيط العلاقة بالواقع، مثل عملية الفهم والدلالة والإبلاغ والتواصل. يقول فتغنشتاين، وصفاً عمله: "إن الأفكار التي أنشرها في هذا الكتاب هي ترسبات أبحاث فلسفية شغلتني طيلة الست عشرة سنة الماضية. وهي تهم مواضيع عديدة: مفهوم الدلالة والفهم والمنطوقات والمنطق وأسس الرياضيات وكذلك حالات الوعي ومواضيع أخرى. وقد دونت هذه الأفكار في فقرات قصيرة في شكل ملاحظات، البعض منها على هيئة سلسلة طويلة يدور حول الموضوع نفسه والبعض الآخر يقفز في تغيرات طارئة من مسألة إلى أخرى"</strong></div></td></tr></tbody></table></figure>
